command:
- ${interpreter}
- ${program}
- ${args} # params to tune 
- --seed=0
- --torch-deterministic
- --cuda
- --dataset=TinyStories
- --context-length=256
- --d-model=512
- --d-ff=1344
- --theta=10000
- --num-layers=4
- --num-heads=16
- --log-freq=10
- --param-log-freq=100
- --max-gradient-norm=2.0
- --tokens-processing-budget=40960000
- --batch-size=32
- --weight-decay=0.001
- --beta_2=0.999
- --num-checkpoints=5
method: grid
metric:
  goal: minimize
  name: valid/loss
parameters:
  lr:
    distribution: categorical
    values: [0.0005, 0.001, 0.01, 0.1, 0.5, 1.0]
program: cs336_basics/train.py